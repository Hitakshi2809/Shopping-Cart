<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<!-- Start Navbar-->
<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-cart-shopping"></i>Ecom Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                <th:block th:if="${user == null}">
                <li class="nav-item">

                    <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i>Home</a>
                </li>
                </th:block>
                <th:block th:unless="${user == null}">
                    <li class="nav-item"  th:if="${user.role=='ROLE_ADMIN'}">

                        <a class="nav-link active" aria-current="page" href="/admin/"><i class="fa-solid fa-house"></i>Home</a>
                    </li>
                    <li class="nav-item"  th:if="${user.role=='ROLE_USER'}">

                        <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i>Home</a>
                    </li>

                </th:block>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/products">Product</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Category
                    </a>
                    <ul class="dropdown-menu">
                        <li th:each="c : ${categorys}">  <a class="dropdown-item"
                                                       th:href="@{/products(category=${c.name})}">[[${c.name}]]</a></li>

                    </ul>
                </li>

            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <th:block th:if="${user == null}">
                    <li class="nav-item">
                        <a class="nav-link active" href="/signin">
                            <i class="fa-solid fa-right-to-bracket"></i> Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register">Register</a>
                    </li>
                </th:block>

                <th:block th:if="${user != null}">
                    <th:block  th:if="${user.role=='ROLE_USER'}">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/user/cart}">
                                <i class="fa-solid fa-cart-shopping"></i>
                                Cart [ [[${countCart ?: 0}]] ]
                            </a>
                        </li>







                    </th:block>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                           data-bs-toggle="dropdown">
                            <i class="fa-solid fa-user"></i> [[${user.name}]]
                        </a>
                        <ul class="dropdown-menu">
                            <th:block  th:if="${user.role=='ROLE_USER'}">
                            <li><a class="dropdown-item" href="/user/profile">Profile</a></li>
                            </th:block>
                            <th:block  th:if="${user.role=='ROLE_ADMIN'}">
                                <li><a class="dropdown-item" href="/admin/profile">Profile</a></li>
                            </th:block>
                            <th:block  th:if="${user.role=='ROLE_USER'}">
                            <li><a class="dropdown-item" href="/user/user-orders">My Orders</a></li>
                            </th:block>
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </li>

                </th:block>


            </ul>

        </div>
    </div>
</nav>
<!--end Navbar-->

<!-- Define the layout fragment here -->

    <div th:replace="${content}"></div>
<!--start footer-->
<div class="container-fluid p-1 bg-primary text-center text-white" style="margin-top:200px">
    <p>ecom.com</p>
</div>
<!--end footer-->

<!-- Jquery Validation Library -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

<script type="text/javascript" src="js/script.js"></script>

<!--end-->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace = "~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center ">
                        <p class="fs-4">Add Product</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/admin/updateProduct" method="post" enctype="multipart/form-data" >
                            <input type="hidden" name="id"  th:value="${product.id}">
                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" name="title" class="form-control" th:value="${product.title}">
                            </div>
                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea rows="3" cols="" name="description" class="form-control" >[[${product.description}]]</textarea>
                            </div>
                            <div class="row"></div>
                            <div class="mb-3">
                                <label>Enter Category</label>
                                <select class="form-control"name="category">
                                    <option>--select--</option>
                                    <option th:each="c:${categories}">[[${c.name}]]</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label>Enter Price</label>
                                <input type="number" name="price" class="form-control"
                                     th:value="${product.price}">
                            </div>


                            <div class="mb-3">
                                <label>Discount </label>
                                <input type="number" name="discount" class="form-control"
                                       th:value="${product.discount}">
                            </div>
                            <div class="mb-3">
                                <label>Discount price </label>
                                <input type="number" name="discountPrice" class="form-control" readonly
                                       th:value="${product.discountPrice}">
                            </div>

                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:checked="${product.isActive==true}" value="true" name="isActive" id="radioDefault1">
                                    <label class="form-check-label" for="radioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:checked="${product.isActive==false}" value="false" name="isActive" id="radioDefault2" >
                                    <label class="form-check-label" for="radioDefault2">
                                        inActive
                                    </label>
                                </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Enter Stock</label>
                                    <input type="number" name="stock" class="form-control" th:value="${product.stock}">
                                </div>
                                <div class="mb-3 col">
                                    <label>Upload Image</label>
                                    <input type="file" name="file" class="form-control">

                                </div>
                               <div class="md-3 my-2 text-center">

                              <img th:src="@{'/img/product_img/'+${product.image}}" width="180px" height="180px">
                               </div>
                            </div>
                            <button class="btn btn-primary col-md-12">Update</button>
                                </div>
                        </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
